<!DOCTYPE html>
<html>
<head>
<style>
	form {
		margin: 10px;
		padding: 10px;
		text-align: center;
		border: 1px solid black;
		width: 40%;
	}
</style>
</head>

<body>
	<form name="input" method="post">
		<p>제 웹페이지가 어떠셨나요? 만족도를 표시해주세요!</p>
		<input type="range" name="range" min="1" max="10" step="1"/>

		<br/>
		<br/>

		<p>더 나은 웹페이지를 위해 피드백을 적어주세요!</p>
		<textarea name="feedback" rows="5" cols="50"></textarea>
		<br/><br/>
		<input type="submit" value="제출" onclick="alert('감사합니다.')" />
	</form>
</body>
</html>
